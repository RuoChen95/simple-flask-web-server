<html>
    <head>
        <title>Delete menu for {{res.name}}'s {{menu.name}}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
    </head>
    <body>
        <h1>Delete menu for {{res.name}}'s {{menu.name}}</h1>
        <form action="{{url_for('delete', res_id=res.id, menu_id=menu.id)}}" method="post">

            <input type="submit" value="Delete">
        </form>
    </body>
</html>
